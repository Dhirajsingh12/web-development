<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter CSS</title>
    <style>
        img{
            filter: contrast(250px);
            filter: blur(1px);
            filter: brightness(100px);
        }
        .img2{
            filter: invert(10px);
        }
    </style>
</head>
<body>
    <div class="contener">
        <img src="dk singh1.jpg" alt="photo"  height="50%" width="100%">
        <img class="img2" src="https://images.shiksha.com/mediadata/images/articles/1709545684phpPfnagp.jpeg" alt="photo" height="30%" width="40%">
    </div>
</body>
</html>
