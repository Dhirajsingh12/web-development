<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter CSS</title>
    <style>
        img{
            filter: contrast(250px);
            filter: blur(1px);
            filter: brightness(100px);
        }
    </style>
</head>
<body>
    <div class="contener">
        <img src="dk singh1.jpg" alt="photo"  height="10%" width="100%">
    </div>
</body>
</html>
